---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-telemetry-datumapis-com-v1alpha1-exporter
  failurePolicy: Fail
  name: mexporter-v1alpha1.kb.io
  rules:
  - apiGroups:
    - telemetry.datumapis.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - exporters
  sideEffects: None
